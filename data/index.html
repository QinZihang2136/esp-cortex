<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspCortex 控制台</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-robot me-2"></i>EspCortex
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"
                    onclick="showPage('dashboard', this)">
                    <i class="fas fa-tachometer-alt me-2"></i>仪表盘
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="showPage('tuning', this)">
                    <i class="fas fa-sliders-h me-2"></i>参数管理
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="showPage('calibration', this)">
                    <i class="fas fa-compass me-2"></i>传感器标定
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text"
                    onclick="showPage('terminal', this)">
                    <i class="fas fa-terminal me-2"></i>系统日志
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0" id="page-title">仪表盘</h2>
                </div>
                <div class="ms-auto d-flex align-items-center">
                    <span class="me-2">状态:</span>
                    <span id="connection-status" class="badge bg-secondary">初始化...</span>
                    <span id="sim-badge" class="badge bg-warning text-dark ms-2" style="display:none;">模拟模式</span>
                </div>
            </nav>

            <div class="container-fluid px-4 mt-4">

                <div id="view-dashboard" class="view-section">
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                                <div>
                                    <p class="mb-0 text-muted">电池电压</p>
                                    <h3 class="fs-2 mb-0" id="val-bat">0.0 V</h3>
                                </div>
                                <i class="fas fa-battery-half fs-1 text-success"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                                <div>
                                    <p class="mb-0 text-muted">Pitch (俯仰)</p>
                                    <h3 class="fs-2 mb-0" id="val-pitch">0.0°</h3>
                                </div>
                                <i class="fas fa-plane fs-1 text-primary"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                                <div>
                                    <p class="mb-0 text-muted">Roll (横滚)</p>
                                    <h3 class="fs-2 mb-0" id="val-roll">0.0°</h3>
                                </div>
                                <i class="fas fa-sync fs-1 text-info"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div
                                class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                                <div>
                                    <p class="mb-0 text-muted">Yaw (偏航)</p>
                                    <h3 class="fs-2 mb-0" id="val-yaw">0.0°</h3>
                                </div>
                                <i class="fas fa-location-arrow fs-1 text-warning"></i>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mb-3">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="dashView" id="btn-check-chart"
                                autocomplete="off" checked onclick="switchDashView('chart')">
                            <label class="btn btn-outline-primary px-4" for="btn-check-chart"><i
                                    class="fas fa-chart-line me-2"></i>实时波形</label>

                            <input type="radio" class="btn-check" name="dashView" id="btn-check-3d" autocomplete="off"
                                onclick="switchDashView('3d')">
                            <label class="btn btn-outline-primary px-4" for="btn-check-3d"><i
                                    class="fas fa-cube me-2"></i>3D 姿态</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div id="dash-content-chart" class="bg-white p-4 rounded shadow-sm" style="height: 500px;">
                                <canvas id="mainChart"></canvas>
                            </div>

                            <div id="dash-content-3d" class="bg-white p-0 rounded shadow-sm overflow-hidden"
                                style="height: 500px; display: none; position: relative;">
                                <div id="three-container" style="width: 100%; height: 100%;"></div>
                                <div
                                    class="position-absolute bottom-0 start-0 p-3 text-muted small bg-white bg-opacity-75 rounded-top-end">
                                    <i class="fas fa-mouse me-1"></i> 鼠标左键旋转 | 右键平移 | 滚轮缩放
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="view-tuning" class="view-section" style="display: none;">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <div class="d-flex justify-content-between mb-3 align-items-center">
                            <div>
                                <button class="btn btn-primary me-2" onclick="requestAllParams()">
                                    <i class="fas fa-sync me-2"></i>刷新参数列表
                                </button>
                                <span class="text-muted small" id="param-count-label">共 0 个参数</span>
                            </div>
                            <div class="input-group w-25">
                                <span class="input-group-text bg-light"><i class="fas fa-search"></i></span>
                                <input type="text" id="param-search" class="form-control" placeholder="搜索 Key..."
                                    onkeyup="filterParams()">
                            </div>
                        </div>
                        <div class="table-responsive border rounded" style="max-height: 600px; overflow-y: auto;">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th scope="col" style="width: 40%" class="ps-4">参数名 (Key)</th>
                                        <th scope="col" style="width: 15%">类型</th>
                                        <th scope="col" style="width: 30%">数值 (Value)</th>
                                        <th scope="col" style="width: 15%" class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="param-table-body">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted py-5">请点击左上角“刷新”按钮获取参数</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="view-calibration" class="view-section" style="display: none;">
                    <h3>传感器标定</h3>
                    <div class="bg-white p-4 rounded shadow-sm">
                        <ul class="nav nav-tabs mb-3" id="calibTab" role="tablist">
                            <li class="nav-item"><button class="nav-link active" id="tab-btn-mag"
                                    onclick="switchCalibTab('mag')">磁力计 (Mag)</button></li>
                            <li class="nav-item"><button class="nav-link" id="tab-btn-imu"
                                    onclick="switchCalibTab('imu')">加速度计 (IMU)</button></li>
                        </ul>

                        <div id="tab-content-mag" class="calib-content">
                            <div class="alert alert-info border-info"><i
                                    class="fas fa-info-circle me-2"></i>请手持机器人，在空中画“8”字。</div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div id="mag-plot" class="border rounded" style="height:400px;"></div>
                                </div>
                                <div class="col-md-4">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary py-3" onclick="startMagCapture()"><i
                                                class="fas fa-play me-2"></i>开始采集</button>
                                        <button class="btn btn-outline-success py-3"><i
                                                class="fas fa-calculator me-2"></i>计算参数</button>
                                        <button class="btn btn-danger py-3"><i class="fas fa-save me-2"></i>保存</button>
                                    </div>
                                    <div class="mt-3 p-3 bg-light rounded font-monospace small">Points: <span
                                            id="mag-points-count" class="fw-bold text-primary">0</span></div>
                                </div>
                            </div>
                        </div>

                        <div id="tab-content-imu" class="calib-content" style="display:none;">
                            <div class="card mb-4 border-warning">
                                <div class="card-header bg-warning text-dark">快速校准</div>
                                <div class="card-body">
                                    <p class="card-text">仅校准水平面。</p>
                                    <button class="btn btn-warning" onclick="sendJson({cmd: 'calib_imu_level'})"><i
                                            class="fas fa-level-down-alt me-2"></i>水平校准</button>
                                </div>
                            </div>
                            <h4 class="mb-3">6面校准向导</h4>
                            <div class="row g-3 text-center mb-4">
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-z-up" onclick="captureImuSide('z_up')"><i
                                            class="fas fa-arrow-up fs-4"></i><br>Top (Z+)</button></div>
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-z-down" onclick="captureImuSide('z_down')"><i
                                            class="fas fa-arrow-down fs-4"></i><br>Bottom (Z-)</button></div>
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-x-up" onclick="captureImuSide('x_up')"><i
                                            class="fas fa-arrow-right fs-4"></i><br>Front (X+)</button></div>
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-x-down" onclick="captureImuSide('x_down')"><i
                                            class="fas fa-arrow-left fs-4"></i><br>Back (X-)</button></div>
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-y-up" onclick="captureImuSide('y_up')"><i
                                            class="fas fa-redo fs-4"></i><br>Right (Y+)</button></div>
                                <div class="col-md-4"><button class="btn btn-outline-secondary w-100 py-3 imu-side-btn"
                                        id="btn-side-y-down" onclick="captureImuSide('y_down')"><i
                                            class="fas fa-undo fs-4"></i><br>Left (Y-)</button></div>
                            </div>
                            <div class="d-grid"><button id="btn-imu-calc" class="btn btn-secondary btn-lg" disabled
                                    onclick="finishImuCalibration()">计算并保存</button></div>
                        </div>
                    </div>
                </div>

                <div id="view-terminal" class="view-section" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h3>系统日志</h3>
                        <button class="btn btn-sm btn-outline-secondary"
                            onclick="document.getElementById('terminal-box').innerHTML=''">清空</button>
                    </div>
                    <div id="terminal-box" class="bg-black text-success p-3 font-monospace rounded shadow"
                        style="height: 600px; overflow-y: scroll; font-size: 0.9rem;">
                        <div>> Terminal Ready.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
